<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Schedine AI - Pronostici Sportivi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Il tuo CSS personalizzato -->
  <link rel="stylesheet" href="grafica/style.css">
</head>
<body>
  <h1>Schedine AI Webapp</h1>
  <button id="testBtn">Test Server Backend</button>
  <div id="response"></div>
  <script>
    document.getElementById('testBtn').onclick = () => {
      fetch('https://schedine-ai.onrender.com/test')
        .then(res => res.json())
        .then(data => {
          document.getElementById('response').textContent = JSON.stringify(data);
        })
        .catch(err => {
          document.getElementById('response').textContent = 'Errore: ' + err.message;
        });
    };
  </script>
  <!-- Bootstrap JS Bundle via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Il tuo JS personalizzato -->
  <script src="grafica/ui.js"></script>
</body>
</html>
